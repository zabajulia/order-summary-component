<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="top"></div>
    <div class="bottom">
      <h1>Order Summary</h1>
      <p class="p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="box">

        <div class="left">
          <img src="./images/icon-music.svg">

          <div class="span">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>

        </div>

        <div class="right">
          <a href="#">Change</a>
        </div>

      </div>

      <button class="btn">Proceed to Payment</button>
      <span class="cancel">Cancel Order</span>
    </div>
  </div>

</body>
</html>
